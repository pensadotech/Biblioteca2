<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Admin Home</title>
  <link rel="icon" href="../images/libraryicon.png">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo"><img src="../images/librarylogo2.jpg" class="mainLogo imgRnd10 imageShadow"></a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="large material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/" class="text-shadow"><i class="material-icons left">home</i>Home</a></li>
      </ul>
      <br>
      <h3 class="d-inline align-baseline header text-shadow">
        Administration
      </h3>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="/"><i class="material-icons left ">home</i>Home</a></li>
  </ul>

  <div class="loginbar">
    <div class="row">
      <div class="col 10">
      </div>
      <div class="col 2">
        <a class="waves-effect waves-light btn modal-trigger text-shadow nav-link" href="/signIn">Login</a>
        <a class="waves-effect waves-light btn modal-trigger text-shadow" onclick="signOut()">Logout</a>
        <label id="username" class="logeduser"></label>
      </div>
    </div>

    <div class="container transparentContainer">

      <div class="row">
        <div class="col">
          <a href="/sectionadmin" class="waves-effect waves-light btn btn-large text-shadow">
            <i class="material-icons text-shadow">account_balance</i>
            Library Sections
          </a>
        </div>
        <div class="col">
          <a href="/booksadmin" class="waves-effect waves-light btn btn-large text-shadow"><i class="material-icons">library_books</i>
            Books Inventory</a>
        </div>
        <div class="col">
          <a href="/chartview" class="waves-effect waves-light btn btn-large text-shadow"><i class="material-icons">bar_chart</i>
            Statistics</a>
        </div>
      </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="../app.js"></script>

    <!-- JS for side NavBar -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.sidenav');
        var options = document.querySelector('li');
        var instances = M.Sidenav.init(elems, options);
      });

      getSessionUser()
    </script>

</body>

</html>
